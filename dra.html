<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA15nyiYmWG_0IkG9H5r4Qc8KhZxwRw_xA&sensor=false"> 
    </script> 

<script>

var HOSTserv = ""

function initialize() {
if (!HOSTserv || HOSTserv == null || HOSTserv == "")
	getInfo("serv.json", initHOST);
}

function initHOST(oURL){
HOSTserv = oURL.servURL
x=5;
}

function getInfo(path, callback){
var xhr=new XMLHttpRequest();
  xhr.onloadend = function() {
    var text = xhr.responseText;
	var data=JSON.parse(text);
	if (callback)
		callback(data);
  };
xhr.open("GET", HOSTserv + path ,true);
xhr.send();
}


function locCode(codLoc){
geocoder = new google.maps.Geocoder();
  var address = codLoc;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      //map.setCenter(results[0].geometry.location);
	  alert(results[0].geometry.location);
x=1;
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
//results[0].geometry.location.lat()
//results[0].geometry.location.lng()
</script>
</head>
<body>

<input id="textInput"/>

<button onclick="initialize()">Geo</button>
  
</div>
</body>
