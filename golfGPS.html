function calculDistance(pt1, pt2){
var lat1 = pt1.lat();
var lat2 = pt2.lat();
var lon1 = pt1.lng();
var lon2 = pt2.lng();
var R = 6967410.324; // Rayon moyen en verge
var rLat1 = lat1 * (Math.PI / 180);
var rLat2 = lat2 * (Math.PI / 180);
var dLat = (lat2-lat1) * (Math.PI / 180);
var dLon = (lon2-lon1) * (Math.PI / 180);
var a = Math.sin(rLat1) * Math.sin(rLat2) + Math.cos(rLat1) * Math.cos(rLat2) * Math.cos(dLon);
    a = Math.acos(a);
var d = R * a ;
	d = Math.round(d);
	if ( d > 1760){
	  d = d / 1760;
	  d = Math.round(d * 100) / 100;
	  d = d + 'M';
	  }
	return d + '';
}

var offSetX = 0;
var offSetY = 0;
function startTouch(event) {
	var touch = event.targetTouches[0];
	offSetX = touch.pageX-this.offsetLeft;
	offSetY = touch.pageY-this.offsetTop;
	this.addEventListener('touchmove', moveTouch, false);
//	this.addEventListener('touchend', endTouch, false);
}
function moveTouch(event) {
    var touch = event.targetTouches[0];
    // Place element where the finger is
    this.style.left = touch.pageX-this.parentElement.offsetLeft-offSetX + 'px';
    this.style.top = touch.pageY-this.parentElement.offsetTop-offSetY + 'px';
    event.preventDefault();
}

function setMyScore(gData){
var myScore = document.getElementById('myScore');
var tot = 0;
var laN = 0;
var score, pref, ts;
if (gData.length > 0){
currentGameID = gData[0]._id;
for (var i= 1; i < 19 ; i++){
	ts = eval("gData[0].T" + i);
	if (ts > 0){
		tot += ts;
		laN += eval("trouNormale.T" + i);
		aScore[i-1].T=ts;
		aScore[i-1].P=eval("gData[0].P" + i);
		aScore[i-1].L=eval("gData[0].L" + i);
	}
}
score = tot - laN;
if (score == 0){
	pref = "&nbsp;E";
}else{
	if (score > 0)
		pref = "&nbsp;+" + (tot - laN);
	else
		pref = "&nbsp;" + (tot - laN);
}
myScore.innerHTML = tot + pref;
}
if (calltabScore){
	calltabScore = false;
	calltableauScore();
}
}

function parler(laDistance){
var time1 = new Date();
var actTime = time1.getTime(time1);
//alert(Math.abs(lastDist - laDistance) + '  Time=' + (actTime-lastTime) + ' lastTime= ' + lastTime + ' lastDist= ' + lastDist);
if ( laDistance > 30 && Math.abs(laDistance - lastDist) > 10 && (actTime - lastTime > 30000 || lastTime == 1 ) ){
	//alert(trouPar[0][trou]);
	if (langSet == "FR"){
		msg.text = laDistance + ' verges, trou ' + trou; 
	}else{
		msg.text = laDistance + ' yards, hole ' + trou; 
	}
	//+ ' Dernière distance ' + actDist ;
	window.speechSynthesis.speak(msg);
	lastDist = laDistance;
	//lastTime = actTime;
}
if (lastDist != 1)  // géolocalisation arrêté clearGeo() = 1 
	getLocalisation();
if (Math.abs(laDistance - actDist) > 15){
	actDist = laDistance;
	lastTime = actTime;
	}
}

function showCourse(oGps){
var bloc = oGps[0].parc;
var blocForm = document.getElementById('blocForm'); 
var holeList = document.getElementById('holeList'); 
//<tr>
//<td><a href="#"; onclick="afficheTrou(1)">1</a></td>
for (var i= 0; i < oGps.length; i++){
	trouCoord[i] = new google.maps.LatLng(oGps[i].latitude, oGps[i].longitude);
}
var nt = 19;
if(bloc[0].T14 == null || bloc[0].T14 == 0)
	nt = 10;
	
if (nt == 19){
var trElem = document.createElement("tr");
for (var i= 10; i < nt ; i++){
		var tdElem = document.createElement("td");
		tdElem.innerHTML = '<a href="#"; onclick="afficheTrou(' + i + ')">' + i +'</a>';
		trElem.appendChild(tdElem);
	}
	holeList.appendChild(trElem);
}
var noB = 0;
for (var i= 0; i < bloc.length; i++){
	if (!trouNormale && bloc[i].Bloc == "Normale"){
		trouNormale = bloc[i];
		if (userId)
			getInfo("getGame?data=" + userId + "$" + courseID, setMyScore);
		}
	if (bloc[i].Bloc != "Normale" && bloc[i].Bloc != "Hdcp" && bloc[i].Bloc !=  "" ){
		trouPar[noB] = arrB(bloc[i], nt);
		var divElem = document.createElement("div");
		divElem.setAttribute('onclick', 'changeBloc(' + noB + ')');
		divElem.setAttribute('class', 'B' + bloc[i].Bloc);
		divElem.innerHTML = langLbl[bloc[i].Bloc];
		blocForm.appendChild(divElem);
		noB += 1;
		}
}

	function arrB(b, n){
		var a = b.Bloc;
		for (var j = 1; j < n; j++) {
			var x = "b.T" + j;
				a += ',' + eval(x);
		}
	return a.split(",");;
	}
initialize();
}
